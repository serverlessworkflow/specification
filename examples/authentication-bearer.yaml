document:
  dsl: '1.0.0'
  namespace: examples
  name: bearer-auth-uri-format
  version: '0.1.0'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/1
          authentication:
            bearer:
              token: ${ .token }