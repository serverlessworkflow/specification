document:
  dsl: '1.0.3'
  namespace: examples
  name: oauth2-authentication
  version: '1.0.0'
use:
  secrets:
  - mySecret
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/{petId}
          authentication:
            oauth2:
              use: mySecret