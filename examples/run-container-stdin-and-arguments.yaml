document:
  dsl: '1.0.3'
  namespace: test
  name: run-container-stdin-and-arguments
  version: '0.1.0'
do:
  - setInput:
      set:
        message: Hello World
  - runContainer:
      input:
        from: ${ .message }
      run:
        container:
          image: alpine
          command: |
            input=$(cat)
            echo "STDIN was: $input"
            echo "ARGS are $1 $2"
          stdin: ${ . }
          arguments:
          - Foo
          - Bar
