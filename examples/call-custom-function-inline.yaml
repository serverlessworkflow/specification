document:
  dsl: '1.0.3'
  namespace: samples
  name: call-custom-function-inline
  version: '0.1.0'
use:
  functions:
    getPetById:
      input:
        schema:
          document:
            type: object
            properties:
              petId:
                type: integer
            required: [ petId ]
      call: http
      with:
        method: get
        endpoint: https://petstore.swagger.io/v2/pet/{petId}
do:
  - getPet:
      call: getPetById
      with:
        petId: 69