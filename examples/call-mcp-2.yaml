document:
  dsl: '1.0.1'
  namespace: test
  name: mcp-example
  version: '0.1.0'
do:
  - GenerateReport:
      call: mcp
      with:
        method: prompts/get
        server:
          endpoint: https://example.com/mcp
        parameters:
          name: "code_review"
          arguments:
            code: "def hello():\n    print('world')"