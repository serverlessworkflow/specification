document:
  dsl: 1.0.0-alpha1
  namespace: examples
  name: bearer-auth-uri-format
  version: 1.0.0-alpha1
do:
  - name: getPetById
    call: http
    with:
      method: get
      endpoint:
        uri: https://petstore.swagger.io/v2/pet/1
        authentication:
          bearer:
            token: ${ .token }
