document:
  dsl: '1.0.0'
  namespace: examples
  name: bearer-auth
  version: '0.1.0'
use:
  authentications:
    petStoreAuth:
      bearer:
        token: ${ .token }
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/{petId}
          authentication: 
            use: petStoreAuth
